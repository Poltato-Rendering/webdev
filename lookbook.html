<!-- ****** The Modal/Lightbox******* -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="lookbook/lookbookpic1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="lookbook/lookbookpic2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="lookbook/lookbookpic3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="lookbook/lookbookpic4.jpg" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="lookbookimgbox1">
      <img class="demo cursor" src="lookbook/lookbookpic1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Damesmay">
    </div>
    <div class="lookbookimgbox1">
      <img class="demo cursor" src="lookbook/lookbookpic2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Luxlocosplay">

    <div class="lookbookimgbox1">

    <div class="lookbookimgbox1">
